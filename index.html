<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Jose's Mod 1</title>
</head>
<body>
    <div class="battlefield">
        <div id="my-ship" class="uss">
            <img src="./images/USS_ship.png" alt="my ship"/>
            <div class="ship-data">
                <h1>USS Helloworld</h1>
                <h3 id="my-ship-hull">20</h3>
            </div>
        </div>
        <div>
            <img id="alien-ship" src="./images/enemy_ship.png" alt="enemy ship"/>
            <div class="alienship-data">
                <h1>Alien Ship</h1>
                <h3 id="alien-ship-hull"></h3>
            </div>
        </div>    
    </div>
    <button onclick="battle()">Start</button>
    <button id="fire" style="display: none;">FIRE!</button>
</body>
</html>
